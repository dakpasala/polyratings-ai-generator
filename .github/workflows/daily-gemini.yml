name: Daily AI Summary Generator

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¤– Run AI summary generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node generate_ai_summaries.js

      - name: ğŸ’¾ Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "dakpasala"
          git config user.email "dak.pasala@gmail.com"
          git add summaries/
          git commit -m "ğŸ” Auto-update AI summaries ($(date -u +%Y-%m-%d))" || echo "No new summaries to commit"
          git push