name: Daily Gemini Summary Generator

on:
  schedule:
    - cron: "0 8 * * *"  # runs every day at 8 AM UTC (midnight PST)
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: false
        default: "daily"
        type: choice
        options:
          - daily
          - weekly

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Determine mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ github.event.inputs.mode }}"
          else
            DAY=$(date -u +%u)
            if [ "$DAY" = "7" ]; then
              MODE="weekly"
            else
              MODE="daily"
            fi
          fi
          echo "MODE=$MODE" >> $GITHUB_OUTPUT
          echo "ğŸš€ Running in $MODE mode"
          
          mkdir -p summaries
          if [ "$MODE" = "weekly" ]; then
            echo '{ "weekly": 1 }' > summaries/config.json
          else
            echo '{ "weekly": 0 }' > summaries/config.json
          fi

      - name: ğŸ¤– Run Gemini generator script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node generate_ai_summaries.js

      - name: ğŸ’¾ Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "dakpasala"
          git config user.email "dak.pasala@gmail.com"
          git add summaries/
          git commit -m "ğŸ” Auto-update AI summaries (${{ steps.mode.outputs.MODE }} - $(date -u +%Y-%m-%d))" || echo "No new summaries to commit"
          git push